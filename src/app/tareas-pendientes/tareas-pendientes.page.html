<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tareas Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas Pendientes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-checkbox slot="start" [(ngModel)]="tarea.completada"></ion-checkbox>
      <span [class.tachado]="tarea.completada">{{ tarea.descripcion }}</span>
    </ion-item>
  </ion-list>
  
</ion-content>
