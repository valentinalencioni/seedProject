<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Preferencias de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preferencias de Tareas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-toggle>Recibir notificaciones por correo</ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle>Recibir tareas automaticamente</ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle>Receive notificaciones de texto</ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
